<div class="indentation-from-header"></div>
<div class="bg">
  <div class="container">
    <header>
      <h1>Review your bag.</h1>
      <h2>Free delivery and free returns.</h2>
    </header>
    <main class="items-list" *ngIf="showItems">
      <div class="item" *ngFor="let item of bagItems">
        <div class="img-container">
          <img [src]="item.product.imageUrl" class="item-img" />
        </div>
        <div class="full-name">{{ getFullName(item) }}</div>
        <div class="amount-of-items">1</div>
        <div class="price"></div>
      </div>
    </main>
  </div>
</div>
