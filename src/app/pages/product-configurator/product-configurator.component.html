<div class="indentation-from-header"></div>
<div class="bg">
    <app-sticky-bar [product]="product" [barActive]="barActive"></app-sticky-bar>
    <div class="container">
        <div class="loading-info" *ngIf="loadingData">Loading...</div>
        <div class="header">
            <div class="title">
                <div class="badge">New</div>
                <h1 *ngIf="!loadingData">Buy {{ product?.name }}</h1>
                <!-- <div>{{ product?.configurationOptions[0]?.options[1]?.subTitle }}</div> -->
                <div class="price">From ${{ product?.priceUSD }}</div>
            </div>
            <div class="right-section">
                <div class="sales">Get 3% Daily Cash back with Apple Card <span nz-icon nzType="info-circle" nzTheme="outline"></span></div>
            </div>
        </div>
        <div class="main-row">
            <div class="left-column" #TriggerForStickyBar>

            </div>
            <div class="right-column">
                
            </div>
        </div>
    </div>
</div>
